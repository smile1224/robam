<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>老板电器官方商城 - 登录</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="sass/login.css">
</head>

<body>
	<!-- 头部 -->
	<div id="header">
		<div class="margin">
			<div class="h-l logo">
				<a href="#">
					<img src="img/logo_40.png" width="280px">
				</a>
			</div>
			<div class="h-r">
				<div class="h-r-cont">
					<div class="icon">
						<img src="img/l-icon1.png">
					</div>
					<div class="txt">
						<h3 class="col-black">全国联保</h3>
						6000家服务网点联合质保

					</div>
				</div>
				<div class="h-r-cont">
					<div class="icon">
						<img src="img/f-icon6-blue.png">
					</div>
					<div class="txt" style="padding-left:10px;">
						<h3 class="col-black">100%免费配送</h3>
						承诺送货到户

					</div>
				</div>
				<div class="h-r-cont">
					<div class="icon">
						<img src="img/f-icon4-blue.png">
					</div>
					<div class="txt" style="padding-left:10px;">
						<h3 class="col-black">15天无理由退货</h3>
						质量保证 售后无忧

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 主体部分 -->
	<div id="main" style="padding-bottom:100px;">
		<div class="margin">
			<!-- 登录 -->
			<form method="post" id="myForm">
				<div class="login">
					<div class="login-img">
						<a href="#" target="_blank">
							<img src="img/banner5de70c4b2dba0.jpg" style="max-width:650px;height: 371px;">
						</a>
					</div>
					<div class="login-txt">
						<div class="tab">
							<h3 class="active">快捷登录</h3>
							<i>|</i>
							<h3>账号登录</h3>
						</div>
						<!-- 快速登录 -->
						<div class="tel">
							<!-- 输入手机号 -->
							<div class="tel1">
								<input type="text" class="mobile" name="mobile" id="mobile" placeholder='请输入手机号'
									pattern='mobile'>
								<div class="t-icon"></div>
							</div>
							<!-- 短信验证 -->
							<div class="mes">
								<div class="mes-con">
									<input type="text" name="captcha" id="captcha" class="captcha"
										placeholder="请输入短信验证码" pattern='required'>
									<div class="get_captcha" id="get_captcha">获取验证码</div>
								</div>
							</div>
							<!-- 登录按钮 -->
							<div class="lo-icon">
								<input class="sbt" id="sbt" type="button" value="登  录">
							</div>

							<div class="xieyi">
								未注册的手机号，登录时将自动注册，且代表您已同意
								<a href="#" target="_blank">
									<span class="yycode">《注册协议》</span>
								</a>
							</div>
							<!-- 快速登录 -->
							<div class="ks">
								<span class="middle">快速登录：</span>
								<a href="#" target="_blank" class="qq"></a>
								<span class="middle col-e">|</span>
								<a href="#" target="_blank" class="weixin"></a>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
